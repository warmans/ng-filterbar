<div class="bar-ce" contenteditable="true" (keyup)="onKeypress($event)" (click)="onClick()" #editableContent></div>

<div class="values">

</div>

<div>
tokens:
  {{tokens | json}}
</div>

<div>

</div>

    caret: {{caretPos}}

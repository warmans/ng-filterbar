<div class="value-list" *ngIf="values.length > 0 || valueSource">
  <div class="value" *ngFor="let value of values; let i = index;" (click)="select(value)" [ngClass]="{'active': i === selectedValue}">
    <div class="title" >
      <span class="icon" *ngIf="value.icon">{{value.icon}}</span>
      <span class="label">{{value.label || value.value}}</span>
    </div>
    <div class="help" *ngIf="value.helpText">
    {{value.helpText}}
    </div>
  </div>
  <div class="paging" *ngIf="valueSourcePaging && this.valueSource">
    <div class="left" (click)="pageBack()" [ngClass]="{'enabled': this.page > 0}">PREV</div>
    <div class="cur">{{page}}</div>
    <div class="left" (click)="pageForward()" [ngClass]="{'enabled': values.length === pageSize}">NEXT</div>
  </div>
  <div *ngIf="values.length === 0 && valueSource">No values</div>
</div>
